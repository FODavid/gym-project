<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customer Registration Page</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="container">
        <h1>Register for the Gym</h1>
        <p>Please fill the form below to create an account.</p>
        <hr>

        <label for="custFirst"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="custFirst">
        <br>

        <label for="custLast"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="custLast">
        <br>
        
        <label for="custCat"><b>Category</b></label>
        <select name="custCat">
        <option value="1">Kid</option>
        <option value="2">Adult</option>
        <option value="3">Senior</option>
        </select>
        <br>
        

        <label for="custPhone"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter Phone Number" name="custPhone">
        <br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email">
        <br>

        <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> 
        <button id="register" type="button" class="registerbtn">Register</button>


      </div>
    </form>
    
    
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
  </body>
</html>
